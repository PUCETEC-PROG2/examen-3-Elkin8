{% extends "base.html" %}
{% block title %}ALBUM MANAGER{% endblock title %}
{% block content %}
    <div class="mb-4">
        <!-- Botón para añadir un nuevo artista -->
        <a href="{% url 'album_manager:add_artist' %}" class="btn btn-primary">Nuevo Artista</a>
    </div>
    <div class="card-group">   
        {% for album in albums %}
            <div class="card">
                <!-- Imagen del álbum -->
                <img src="{{ album.picture.url }}" alt="Portada de {{ album.title }}">
                <div class="card-body">
                    <!-- Título del álbum -->
                    <h4 class="card-text">{{ album.title }}</h4>
                    <p class="card-text">
                        Artista: {{ album.artist }} <br>
                        Género: {{ album.gender }} 
                    </p>
                    <!-- Botones para ver, editar y eliminar álbum -->
                    <a href="{% url 'album_manager:album' album.id %}" class="btn btn-primary">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    <a href="{% url 'album_manager:edit_album' album.id %}" class="btn btn-primary">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="{% url 'album_manager:delete_album' album.id %}" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
