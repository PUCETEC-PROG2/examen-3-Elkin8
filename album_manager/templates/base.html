{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'bootstrap.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="{% static 'styles.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            </div>

            <nav class="navbar">
                <div class="navbar-container">
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-content">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'album_manager:index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'album_manager:add_album' %}">Nuevo Album</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="page-content">
                <p class="p-2">Este sitio es sobre m√∫sica!!</p>
                {% block content %}{% endblock content %}
            </div>
        </div>

        <script>
            // Script to handle navbar toggling
            document.querySelector('.navbar-toggler').addEventListener('click', function() {
                document.querySelector('.navbar-content').classList.toggle('show');
            });
        </script>
    </body>
</html>
